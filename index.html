<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Gta 6 CountDown</title>
    <link rel="icon" href="./images/gta6.webp">
</head>

<body>
    <main class="countdown__box">
        <!-- contend  -->
        <div class="countdown">
            <!-- clock  -->
            <div class="clock">
                <!-- indicators  -->
                <div class="indicators_clock">
                    <span class="indicator">DÃ­as</span>
                    <span class="indicator">Horas</span>
                    <span class="indicator">Minutos</span>
                    <span class="indicator">Segundos</span>
                </div>

                <!-- numbers  -->
                <div class="numbers_clock_box">
                    <span class="number" id="days">0</span>
                    <span class="number" id="hours">0</span>
                    <span class="number" id="minutes">0</span>
                    <span class="number" id="seconds">0</span>
                </div>
            </div>
        </div>
        <!-- trailer  -->
        <div class="trailer">
            <h4>Trailer 1</h4>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/QdBZY2fkU-0?si=jNtnHB0_UHDZQ4PR"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
    </main>

    <!-- background site -->
    <span class="background__site">
    </span>

    <script type="module" src="./script.js"></script>
    <script src="https://unpkg.com/scrollreveal"></script>
</body>

</html>
